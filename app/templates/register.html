<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href= "{{ url_for('static',filename='styles/mecury.css') }}">
	<link rel="stylesheet" href= "{{ url_for('static',filename='styles/login2.css') }}">
</head>
<body>
	<body style = "background-image: url({{ url_for('static', filename='img/mecury.jpg') }}">
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<div class = "uni">
									<a href="{{ url_for('register') }}" class="active" id="login-form-link">Login</a>
								</div>
							</div>
							<div class="col-xs-6">
								<div class = "uni">
									<a href="#" id="register-form-link">Register</a>
								</div>
							</div>
						</div>
						<hr>
					</div>
					<form id="register-form" action="https://phpoll.com/register/process" method="post" role="form">
						<div class="form-group">
							<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
</body>
